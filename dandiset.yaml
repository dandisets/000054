description: "Data included in Plitt & Giocomo (2021) Nature Neuroscience\n\nData
  includes temporally aligned virtual reality linear track data for head fixed mice
  and two photon calcium imaging of hippocampal region CA1.\nAnimals were trained
  to run in different virtual reality tracks that could be convincingly morphed into
  each other. One group of mice, \"Rare morph\" animals (labeled 'RX' in dataset),
  were largely only shown tracks at the extremes of this morph axis prior to imaging
  sessions. A second group of mice, \"Frequent morph\" animals (labeled 'FX' in dataset),
  were shown all of the tracks in equal probability. \n\n"
